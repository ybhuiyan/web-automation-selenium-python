name: selenium_python_CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install allure-pytest  # Install Allure pytest plugin

      - name: Run tests and generate Allure results
        run: |
          pytest src/tests/login/test_login.py --alluredir=./reports/allure-results  # Run tests and generate Allure results

      - name: Generate Allure report
        run: |
          allure generate ./reports/allure-results -o ./reports/allure-report --clean  # Generate the Allure report

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: reports/allure-report
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true
