name: selenium_python_CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest
        
    - name: Install Allure CLI
      run: |
        ALLURE_VERSION=2.23.0
        wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
        tar -zxvf allure-${ALLURE_VERSION}.tgz
        sudo mv allure-${ALLURE_VERSION} /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        
    - name: Clean Previous Reports
      run: |
        rm -rf ./reports/allure-results
        rm -rf ./reports/allure-report
        mkdir -p ./reports/allure-results
        mkdir -p ./reports/allure-report
        
    - name: Run Tests
      run: |
        python main.py
      continue-on-error: true # Ensure that even if tests fail, the summary is still generated
        
    - name: Verify Allure Results
      run: |
        ls -la ./reports/allure-results
        ls -la ./reports/allure-report
        
    - name: Upload Allure Report Artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: ./reports/allure-report
        
    - name: Append Test Summary to Job Summary
      run: |
        echo "Adding some Markdown content" >> $GITHUB_STEP_SUMMARY
        
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Download Allure Report Artifact
      uses: actions/download-artifact@v3
      with:
        name: allure-report
        path: ./reports/allure-report
        
    - name: Create .nojekyll file
      run: echo "" > ./reports/allure-report/.nojekyll
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAGES_TOKEN }}
        publish_dir: ./reports/allure-report